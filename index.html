<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, auto);
      gap: 20px;
      padding: 20px;
      max-width: 4000px;
      align-content: center;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 100%;
      max-height: 90%;
    }

    .close, .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2em;
      background-color: rgba(0,0,0,0.5);
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }

    .close {
      top: 20px;
      right: 10px;
      transform: none;
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }

    h1{
        text-align: center;
    }
  </style>
</head>
<body>
<h1 ><b>Cake Gallery</b></h1>
<div class="gallery">
  <img src="/img-1.jpg" alt="Image 1">
  <img src="/img-11.jpg" alt="Image 2">
  <img src="/img-4.jpg" alt="Image 3">
  <img src="/img-6.jpg" alt="Image 4">
  <img src="/img-2.jpg" alt="Image 5">
  <img src="/img-3.jpg" alt="Image 6">
  <img src="/img-5.jpg" alt="Image 7">
  <img src="/img-7.jpg" alt="Image 8">
  <img src="/img-8.jpg" alt="Image 9">
  <img src="/img-10.jpg" alt="Image 10">
  <img src="/img-9.jpg" alt="Image 11">
  <img src="/img-12.webp" alt="Image 12">
</div>

<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="nav prev" onclick="changeImage(-1)">&#10094;</span>
  <img class="modal-content" id="modalImage">
  <span class="nav next" onclick="changeImage(1)">&#10095;</span>
</div>

<script>
  const images = document.querySelectorAll(".gallery img");
  const modal = document.getElementById("modal");
  const modalImage = document.getElementById("modalImage");

  let currentIndex = 0;

  images.forEach((img, index) => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImage.src = img.src;
      currentIndex = index;
    });
  });

  function closeModal() {
    modal.style.display = "none";
  }

  function changeImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    modalImage.src = images[currentIndex].src;
  }

  window.onclick = function(event) {
    if (event.target === modal) {
      closeModal();
    }
  };
</script>

</body>
</html>
